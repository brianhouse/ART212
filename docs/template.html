<!doctype html>
<html prefix="og: http://ogp.me/ns#" lang="en">
<head>
    <title>Hybrid Worlds</title>
    <meta charset="utf-8"/>
    <meta name="robots" content="index,follow">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="author" content="LC Digital Media II" />
    <meta name="copyright" content="LC Digital Media II" />
    <meta name="description" content="Digital Media II at Lewis and Clark" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8=" crossorigin="anonymous"></script>
    <script language="javascript">
        var z = 100;
        function show_statement(index) {
            if ($("#" + index + "_text").is(":visible")) {
                $("#" + index + "_text").hide()
                $("#" + index + "_vid").show()
            } else {
                $("#" + index + "_vid").hide()
                $("#" + index + "_text").show()
            }
        }
    </script>
</head>
<body>


<div id="container">

<center>
<h1>HYBRID WORLDS</h1>
<h3>ART-212 Final Projects</h3>
</center>
<br />
<br />

{% for project in projects %}
<div class="project_container">
    <div class="project">
        <h2><b>{{ project.title }}</b><br />{{ project.name }}</h2>
        <div class="embed-container" style="padding-bottom: {{ project.aspect * 100.0 }}%"><div class="text" id="{{ loop.index }}_text">{{ project.text }}</div>
{% if project.video %}<iframe id="{{ loop.index }}_vid" src="https://player.vimeo.com/video/{{ project.video }}?title=0&amp;byline=0&amp;portrait=0&amp;color=ffffff" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>{% else %}<a href="{{ project.link }}" target="_blank"><img id="{{ loop.index }}_vid" src="imgs/{{ project.image }}" /></a>{% endif %}</div>
        {% if project.text %}
            <a class="statement" href="javascript:show_statement({{ loop.index }})">STATEMENT</a>
        {% endif %}
    </div>
</div>
{% endfor %}

</div>

</body>
</html>
